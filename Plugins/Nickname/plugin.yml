name: Nickname
main: io.github.randomkiddo.nickname.Nickname
version: 1.4
author: firsttry
commands:
  nick:
    description: nicknames this user
    aliases: [nickname]
    usage: /nick nickname
    permission: nickname.all
    permission-message: You don't have permission to do this
permission:
  nickname.all:
    description: all nickname commands
    default: true
    children:
      nickname.nick: true
  nickname.none:
    description: none nickname commands
    default: false
    children:
      nickname.nick: false
