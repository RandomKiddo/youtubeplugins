name: PotionRepeater
main: io.github.randomkiddo.potionrepeater.PotionRepeater
version: 1.0
author: firsttry
commands:
  startpotions:
    description: starts the potion repeater
    usage: /startpotions
    permission: potionrepeater.basic
    permission-message: You don't have permission to do this
  stoppotions:
    description: stops the potion repeater
    usage: /stoppotions
    permission: potionrepeater.basic
    permission-message: You don't have permission to do this